<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sensual Reveal - Customizable with Links</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #1a0000 30%, #000000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Georgia', serif;
    color: #fce4ec;
    user-select: none;
    position: relative;
  }

  #gameContainer {
    position: relative;
    width: 100vw;
    height: 80vh;
    overflow: hidden;
    box-shadow: 0 0 60px 10px #ff0077cc inset;
    background: radial-gradient(circle at center, #2a00003b 40%, transparent 70%);
    margin-bottom: 10px;
  }

  /* The links are the moving blocks */
  #leftLegLink, #rightLegLink {
    position: absolute;
    top: 0;
    width: 50vw;
    height: 100vh;
    overflow: hidden;
    z-index: 3;
    cursor: pointer;
    filter: brightness(0.85) saturate(1.4);
    transition: all 1.8s cubic-bezier(0.4, 0, 0.2, 1);
    animation: subtlePulse 4s ease-in-out infinite;
  }
  #rightLegLink {
    animation-delay: 2s;
  }
  #leftLegLink:hover, #rightLegLink:hover {
    filter: brightness(1.1) saturate(1.6);
    transform: scale(1.05);
    transition: all 0.4s ease;
  }

  #leftLegLink {
    left: -50vw;
    transform-origin: center;
    transform: scaleX(-1);
  }

  #rightLegLink {
    right: -50vw;
  }

  /* Images fill their parent links and do not capture pointer events */
  #leftLegLink img, #rightLegLink img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
    user-select: none;
  }

  #revealItem {
    position: absolute;
    top: 52%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 4;
    font-size: 3em;
    font-weight: 900;
    letter-spacing: 1.5px;
    opacity: 0;
    transition: opacity 1s ease;
    text-shadow:
      0 0 15px #ff0077cc,
      0 0 35px #ff0077cc;
    font-family: 'Great Vibes', cursive;
    pointer-events: none;
    user-select: none;
  }

  .visible {
    opacity: 1;
    animation: pulseText 2.5s infinite;
  }

  @keyframes pulseText {
    0%, 100% {
      text-shadow:
        0 0 15px #ff3399cc,
        0 0 40px #ff0077cc;
    }
    50% {
      text-shadow:
        0 0 35px #ff33aacc,
        0 0 60px #ff0077cc;
    }
  }

  @keyframes subtlePulse {
    0%, 100% {
      filter: brightness(0.85) saturate(1.4);
      transform: scale(1) scaleX(var(--flip, 1));
    }
    50% {
      filter: brightness(1) saturate(1.6);
      transform: scale(1.03) scaleX(var(--flip, 1));
    }
  }

  #replayBtn {
    background: #ff0055cc;
    border: none;
    padding: 12px 20px;
    font-size: 1.1em;
    font-weight: 900;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff0077cc;
    user-select: none;
    opacity: 0.9;
    transition: opacity 0.3s ease;
    font-family: 'Georgia', serif;
    margin-right: 10px;
  }
  #replayBtn:hover, #replayBtn:focus {
    opacity: 1;
    outline: none;
    box-shadow: 0 0 30px 3px #ff66aa;
  }

  #controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
    flex-wrap: wrap;
  }

  select {
    font-size: 1em;
    padding: 6px 12px;
    border-radius: 8px;
    border: 1px solid #ff0077cc;
    background: #1a0000;
    color: #fce4ec;
    font-family: 'Georgia', serif;
    cursor: pointer;
  }
  select:focus {
    outline: none;
    box-shadow: 0 0 10px 2px #ff66aa;
  }

  /* Link containers below the reveal */
  #linksContainer {
    display: flex;
    justify-content: center;
    gap: 20px;
    color: #ff99bb;
    font-family: 'Georgia', serif;
    font-size: 0.95em;
  }
  #linksContainer a {
    color: #ff99bb;
    text-decoration: none;
    border-bottom: 1px dotted transparent;
  }
  #linksContainer a:hover, #linksContainer a:focus {
    border-bottom: 1px dotted #ff66aa;
    outline: none;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <a id="leftLegLink" href="https://i.imgur.com/2PhbDdZ.png" target="_blank" title="Open Left Leg Image">
    <img id="leftLeg" src="https://i.imgur.com/2PhbDdZ.png" alt="Left Leg" />
  </a>
  <a id="rightLegLink" href="https://i.imgur.com/UqN0hZo.png" target="_blank" title="Open Right Leg Image">
    <img id="rightLeg" src="https://i.imgur.com/UqN0hZo.png" alt="Right Leg" />
  </a>
  <div id="revealItem">ðŸ”¥ Hot & Ready ðŸ”¥</div>
  <audio id="revealSound" preload="auto"></audio>
  <audio id="ambientSound" preload="auto" loop></audio>
</div>

<div id="controls">
  <label>
    Left Leg:
    <select id="leftLegSelect" aria-label="Select Left Leg Image">
      <option value="https://i.imgur.com/2PhbDdZ.png">Classic Pink Heels</option>
      <option value="https://i.imgur.com/GD6GfPk.png">Silky Legs</option>
      <option value="https://i.imgur.com/RMBeVdf.png">High Heel Elegance</option>
    </select>
  </label>

  <label>
    Right Leg:
    <select id="rightLegSelect" aria-label="Select Right Leg Image">
      <option value="https://i.imgur.com/UqN0hZo.png">Classic Pink Heels</option>
      <option value="https://i.imgur.com/GD6GfPk.png">Silky Legs</option>
      <option value="https://i.imgur.com/RMBeVdf.png">High Heel Elegance</option>
    </select>
  </label>

  <label>
    Reveal Sound:
    <select id="soundSelect" aria-label="Select Reveal Sound">
      <option value="https://cdn.freesound.org/previews/631/631741_1648170-lq.mp3">Magic Sparkle</option>
      <option value="https://assets.mixkit.co/sfx/preview/mixkit-magic-potion-bottle-3707.mp3">Potion Pop</option>
      <option value="https://assets.mixkit.co/sfx/preview/mixkit-mystical-bell-1087.mp3">Mystic Bell</option>
    </select>
  </label>

  <button id="replayBtn" title="Replay Animation">Replay</button>
</div>

<!-- Links showing current selected URLs -->
<div id="linksContainer" aria-live="polite" aria-atomic="true">
  <a id="leftLegCurrentLink" href="https://i.imgur.com/2PhbDdZ.png" target="_blank" title="Open Left Leg Image">Left Leg Image</a>
  <a id="rightLegCurrentLink" href="https://i.imgur.com/UqN0hZo.png" target="_blank" title="Open Right Leg Image">Right Leg Image</a>
  <a id="revealSoundCurrentLink" href="https://cdn.freesound.org/previews/631/631741_1648170-lq.mp3" target="_blank" title="Play Reveal Sound">Reveal Sound</a>
</div>

<script>
  const leftLegLink = document.getElementById("leftLegLink");
  const rightLegLink = document.getElementById("rightLegLink");
  const leftLegImg = document.getElementById("leftLeg");
  const rightLegImg = document.getElementById("rightLeg");
  const revealItem = document.getElementById("revealItem");
  const revealSound = document.getElementById("revealSound");
  const ambientSound = document.getElementById("ambientSound");
  const replayBtn = document.getElementById("replayBtn");

  const leftLegSelect = document.getElementById("leftLegSelect");
  const rightLegSelect = document.getElementById("rightLegSelect");
  const soundSelect = document.getElementById("soundSelect");

  const leftLegCurrentLink = document.getElementById("leftLegCurrentLink");
  const rightLegCurrentLink = document.getElementById("rightLegCurrentLink");
  const revealSoundCurrentLink = document.getElementById("revealSoundCurrentLink");

  function reset() {
    leftLegLink.style.left = "-50vw";
    leftLegLink.style.opacity = "0";
    rightLegLink.style.right = "-50vw";
    rightLegLink.style.opacity = "0";
    revealItem.classList.remove("visible");
    revealItem.style.opacity = "0";

    revealSound.pause();
    revealSound.currentTime = 0;

    ambientSound.pause();
  }

  function startAnimation() {
    reset();

    ambientSound.volume = 0.15;
    ambientSound.src = "https://cdn.freesound.org/previews/525/525280_8386271-lq.mp3"; // ambient loop
    ambientSound.play();

    // Update image sources & their link hrefs
    leftLegImg.src = leftLegSelect.value;
    rightLegImg.src = rightLegSelect.value;
    leftLegLink.href = leftLegSelect.value;
    rightLegLink.href = rightLegSelect.value;
    leftLegCurrentLink.href = leftLegSelect.value;
    rightLegCurrentLink.href = rightLegSelect.value;

    // Update reveal sound src & link
    revealSound.src = soundSelect.value;
    revealSoundCurrentLink.href = soundSelect.value;

    setTimeout(() => {
      leftLegLink.style.opacity = "1";
      rightLegLink.style.opacity = "1";
      leftLegLink.style.left = "0";
      rightLegLink.style.right = "0";
    }, 250);

    setTimeout(() => {
      revealSound.play();
      revealItem.classList.add("visible");
    }, 1700);

    setTimeout(() => {
      ambientSound.pause();
    }, 8000);
  }

  replayBtn.addEventListener("click", startAnimation);
  leftLegSelect.addEventListener("change", startAnimation);
  rightLegSelect.addEventListener("change", startAnimation);
  soundSelect.addEventListener("change", startAnimation);

  window.onload = startAnimation;
</script>

</body>
</html>
