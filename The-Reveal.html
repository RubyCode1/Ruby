<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legs Reveal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .leg {
      position: absolute;
      top: 0;
      width: 50vw;
      height: 100vh;
      object-fit: cover;
      transition: all 2s ease;
      z-index: 2;
    }

    #leftLeg {
      left: 0;
      transform: scaleX(-1); /* Mirror image for symmetry */
    }

    #rightLeg {
      right: 0;
    }

    #revealItem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      font-size: 3em;
      color: white;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <!-- Replace src with your own leg images -->
  <img id="leftLeg" class="leg" src="https://i.imgur.com/GD6GfPk.png" alt="Left Leg">
  <img id="rightLeg" class="leg" src="https://i.imgur.com/GD6GfPk.png" alt="Right Leg">
  <div id="revealItem">ðŸ’Ž Hidden Treasure!</div>
</div>

<script>
  const leftLeg = document.getElementById("leftLeg");
  const rightLeg = document.getElementById("rightLeg");
  const revealItem = document.getElementById("revealItem");

  // Close legs (cover center)
  setTimeout(() => {
    leftLeg.style.left = "25vw";
    rightLeg.style.right = "25vw";
  }, 1000);

  // Pause
  setTimeout(() => {
    // Open legs
    leftLeg.style.left = "0";
    rightLeg.style.right = "0";
  }, 4000);

  // Reveal item
  setTimeout(() => {
    revealItem.classList.add("visible");
  }, 6000);
</script>

</body>
</html>
