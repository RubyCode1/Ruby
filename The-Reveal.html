<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wall Reveal Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .wall {
      position: absolute;
      top: 0;
      width: 50vw;
      height: 100vh;
      background-color: #333;
      z-index: 2;
      transition: all 2s ease;
    }

    #leftWall {
      left: 0;
    }

    #rightWall {
      right: 0;
    }

    #revealItem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      font-size: 3em;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <div id="leftWall" class="wall"></div>
    <div id="rightWall" class="wall"></div>
    <div id="revealItem">üéÅ Surprise!</div>
  </div>

  <script>
    const leftWall = document.getElementById("leftWall");
    const rightWall = document.getElementById("rightWall");
    const revealItem = document.getElementById("revealItem");

    // Step 1: Close walls
    setTimeout(() => {
      leftWall.style.width = "50vw";
      rightWall.style.width = "50vw";
    }, 500);

    // Step 2: Close tighter
    setTimeout(() => {
      leftWall.style.width = "50%";
      rightWall.style.width = "50%";
    }, 1000);

    // Step 3: Pause, then open walls
    setTimeout(() => {
      leftWall.style.width = "0";
      rightWall.style.width = "0";
    }, 3000);

    // Step 4: Reveal item
    setTimeout(() => {
      revealItem.classList.add("visible");
    }, 5000);
  </script>

</body>
</html>
